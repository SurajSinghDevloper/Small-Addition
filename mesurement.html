<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Add.com</title>
    <style>
        body {
            background-color: yellowgreen;
        }

        h1 {
            text-align: center;
        }

        .inp {
            display: inline-block;
            width: 300px;
            height: 40px;
            font-size: 35px;
        }

        #container {
            text-align: center;
            background-color: aqua;
            height: 200px;
            width: 1200px;
            padding: 50px;
            margin: 15px;
            box-shadow: 0px 9px 15px;

        }

        .input {
            width: 250px;
            height: 30px;
            font-size: 20px;
            text-align: right;
        }

        #but {
            height: 40px;
            width: 100px;
            padding: 10px
        }

        #but:hover {
            background-color: #4caf50;
            transition-duration: 0.4s;

        }


        .result {
            width: 300px;
            height: 40px;
            font-size: 30px;
            text-align: right;

        }
    </style>
    <script>
        function add() {
            var numOne, numTwo, sum;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value)
            sum = numOne + numTwo;
            document.getElementById("answer").value = sum;
        }

    </script>
</head>

<body>
    <h1>Adding</h1>
    <div id="container">
        <div class="inp">
            <input id="first" placeholder="0.0" class="input">
        </div>
        <div class="inp">
            <input id="second" placeholder="0.0" class="input">
        </div>
        <br>
        <br>
        <div>
            <button onclick="add()" id="but">Add</button>
        </div>
        <br>
        <br>
        <div>
            <input id="answer" class="result" placeholder="0.0">
        </div>
    </div>
</body>

</html>
